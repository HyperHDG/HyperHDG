name: CMake

on: [push]

env:
  PYTHON: python3-dev python3-numpy python3-scipy cython3

jobs:
  build_and_test_20-04:
    strategy:
      matrix:
        os:  [ ubuntu-20.04 ]
        cxx: [ clang++-11, clang++-12, clang++-13, g++-10, g++-11 ]

    name: Test code with ${{ matrix.cxx }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
       submodules: recursive
    - name: Install Python
      run: sudo apt-get update; sudo apt-get install -y ${{ env.PYTHON }}
    - name: Conduct cmake test
      uses: HyperHDG/actions@cmake
      with:
        cxx_compiler: ${{ matrix.cxx }}
  build_and_test_22-04:
    strategy:
      matrix:
        os:  [ ubuntu-22.04 ]
        cxx: [ clang++-11, clang++-12, clang++-13, g++-10, g++-11, g++-12 ]

    name: Test code with ${{ matrix.cxx }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
       submodules: recursive
    - name: Install Python
      run: sudo apt-get update; sudo apt-get install -y ${{ env.PYTHON }}
    - name: Conduct cmake test
      uses: HyperHDG/actions@cmake
      with:
        cxx_compiler: ${{ matrix.cxx }}
